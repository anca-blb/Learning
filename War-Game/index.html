<head>

    <link href="style.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="cards-count">
            <button id="new-deck">New Deck</button>
            <p class="remaining-cards"></p>
        </div>

        <h2 id="header-text">Game of War!</h2>
        <p id="computer-score">Computer score: 0</p>

            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
        <p id="player-score">Your score: 0 </p>
        <button id="draw-btn">Draw</button>
    </div>
    <footer>
