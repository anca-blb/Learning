<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <link href="css/style-card.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro:wght@400;700; 900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="card">
            <img class="card-img" src="img/tech.jpg" alt="">
            <h1 class="card-title">7 tech tips and tricks that you need to know</h1>
            <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
            <p class="card-read-time"><span>15</span> minute <br>read</p>
            <a class="card-btn" href="#">read more</a> 
        </div>
    </body>
</html>
